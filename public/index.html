<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApiPokeDWWM</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <body>
      <div class="container-fluid">
        <div class="row">
          <div class="col-8 mx-auto text-center">
            <h1>API Cartes Pokemon</h1>
            <img src="images/534.png" alt="pokemon image" class="image-fluid">
          </div>
        </div>
        
    
        <h2>Ajouter une nouvelle carte Pokemon</h2>
        <form action="/cartes" name="addPoke" method="POST">
          <label for="nom">Nom</label>
          <input type="text" id="nom" name="nom" required/>
    
          <label for="type">Type</label>
          <input type="text" id="type" name="type" required/>
    
          <label for="imageSrc">Image URL</label>
          <input type="text" id="imageSrc" name="imageSrc" required/>
    
          <button type="submit">Ajouter</button>
        </form>
    
        <h2>Afficher une carte Pokemon sp√©cifique</h2>
        <form action="/cartes" name="onePoke" method="GET">
          <label for="nomCarte">Nom</label>
          <input type="text" id="nomCarte" name="nom" />
    
          <button type="submit">Afficher</button>
        </form>
    
        <h2>Liste des cartes Pokemon existantes</h2>
        <table>
          <thead>
            <tr>
              <th>Nom</th>
              <th>Type</th>
              <th>Image</th>
              <th>action</th>
            </tr>
          </thead>
          <tbody id="pokemonList">
          </tbody>
        </table>
        <div class="row text-center" id="card"></div>
        <div class="error-message"></div>
      </div>
        
        <script src="main.js"></script>


</body>
</html>
